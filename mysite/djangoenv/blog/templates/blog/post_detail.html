{% extends 'blog/base.html' %} {% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">{{ post.published_date }}</div>
  {% endif %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaksbr }}</p>
  <!-- intruder image -->
  <img
    src="{{ post.image.url }}"
    class="rounded intruder-image-list"
    alt="{{ post.title }}"
  />
</div>
{% endblock %}
